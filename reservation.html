<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reservation</title>
  <link rel="stylesheet" href="reservation.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2:wght@500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/332a215f17.js" crossorigin="anonymous"></script>
</head>
  <body>
    <a href="index.html" class="button">Back</a>

    <div class="container">
    <div class="container-time">
    <h2 class="heading">Time Open</h2>
    <h3 class="heading-days">Monday-Friday</h3>
    <p>7am - 11am (breakfast)</p>
    <p>11am - 10pm (lunch/dinner)</p>
    
    <h3 class="heading-days">Saturday and sunday</h3>
    <p>9am - 1am (breakfast)</p>
    <p>1am - 10pm (lunch/dinner)</p>
    
    <hr>
    
    <h4 class="heading-phone">Call Us: 9643XXXXX</h4>
    </div>
    <div class="container-form">
      <form action="index.html"  onsubmit="myFunction()">
      <h2 class="heading heading-yellow">Reservation Online</h2>
      
      <div class="form-field">
      <p>Your Name</p>
      <input type="text" placeholder="Your Name">
      </div>
      <div class="form-field">
      <p>Your email</p>
      <input type="email" placeholder="Your email">
      </div>
      <div class="form-field">
      <p>Date</p>
      <input type="date">
      </div>
      <div class="form-field">
      <p>Time</p>
      <input type="time">
      </div>
      <div class="form-field">
      <p>How many people?</p>
      <select name="select" id="#">
      <option value="1">1 person</option>
      <option value="2">2 persons</option>
      <option value="3">3 persosn</option>
      <option value="4">4 persons</option>
      <option value="5">5 persons</option>
      <option value="5+">5+ persons</option>
      </select>
      </div>
      <input type="submit" value="Submit">
      </form>
     <script>
      function myFunction() {
        alert("The form was submitted");
      }
      </script>
      </div>
      </div>
      
      
      </body>
      </html>
